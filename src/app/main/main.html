<div class="main">
  <ui-view>
    <div class="main__intro" ui-sref="main.step({ index: 0 })">
      <div class="main__intro__bg" youtube-background-video="9pYqdGqyLdU">
        <!-- Play '9pYqdGqyLdU' -->
      </div>
      <div class="main__intro__heading">
        <div class="main__intro__heading__start">
          <span ng-bind-html="'main.intro.read-story' | translate | unsafe"></span>
          <i class="fa fa-play-circle"></i>
        </div>
        <h1 class="main__intro__heading__title" ng-bind-html="'main.intro.headline' | translate | unsafe"></h1>
        <p class="main__intro__heading__abstract lead" ng-bind-html="'main.intro.abstract' | translate | unsafe"></p>
      </div>
    </div>
  </ui-view>
</div>
